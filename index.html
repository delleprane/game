<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpooh</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <section id="title-start">
            <p class="title">Jokenpôooh</p>
            <div class="btn" id="btn-start">Start</div>
            <div class="img-title"></div>
        </section>
        <section id="title-game">
            <div class="btn btn-back" id="btn-back">Title</div>
            <div class="img-mago"></div>
            <p id="history"></p>
            <div class="btn" id="btn-next">Avançar</div>
        </section>
        <section id="game">
            <p class="title">Jokenpôooh</p>
            <div class="row">
                <div class="choise img-papel" id="papel"></div>
                <div class="choise img-tesoura" id="tesoura"></div>
                <div class="choise img-pedra" id="pedra"></div>
            </div>
            <div class="oponente">
                <div id="your-choise" class="choise"></div>
                <div class="vs">VS</div>
                <div id="oponente-choise" class="choise"></div>
                <div class="rival img-dogo"></div>
            </div>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
