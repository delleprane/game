<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpooh</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
    <div class="container">
        <section id="title-start">
            <p class="title">Jokenpôooh</p>
            <div class="btn" id="btn-start">Start</div>
            <audio src="./assets/audio/spookysong.mp3"></audio>
            <div class="img-title"></div>
        </section>
        <section id="title-game">
            <div class="btn btn-back" id="btn-back">Title</div>
            <div class="img-mago"></div>
            <p id="history"></p>
            <div class="btn" id="btn-next">Avançar</div>
        </section>
        <section id="game">
            <div class="row">
                <div class="col">
                    <div class="list-placar">
                        <div class="box">
                            <div class="placar" id="win">0</div>
                            <p>Vitorias</p>
                        </div>
                        <div class="box">
                            <div class="placar" id="lose">0</div>
                            <p>Derrotas</p>
                        </div>
                        <div class="box">
                            <div class="placar" id="draw">0</div>
                            <p>Empates</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <p class="title">Jokenpôooh</p>
                </div>
            </div>

            <div class="row">
                <div class="choise img-papel" id="papel"></div>
                <div class="choise img-tesoura" id="tesoura"></div>
                <div class="choise img-pedra" id="pedra"></div>
            </div>
            <div class="oponente">
                <div id="your-choise" class="choise"></div>
                <div class="vs">VS</div>
                <div id="oponente-choise" class="choise"></div>
                <div class="rival" id="rival"></div>
            </div>
        </section>
        <section id="gameOver">
            <div class="msg">
                <div class="text" id="msg"></div>
                <div class="choise img-center" id="img-result"></div>
                <div class="row">
                    <div class="btn" id="btnMsg">Sim!</div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
